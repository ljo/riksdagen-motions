name: Run Pre-release workflow on dev branch

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'type of release -- major, minor, patch'
        required: true
        default: 'minor'
        type: choice
        options:
        - major
        - minor
        - patch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false   # use GITHUB_TOKEN
        fetch-depth: 1               # fetch depth is nr of commits
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyriksdagen
        pip install cycler

    - name: Install jq
      uses: dcarbone/install-jq-action@v2
      with:
        version: 1.7
        force: false

    - name: Check jq
      run: |
        jq --version

    - name: Get last release and bump version nr
      id: releaseBump
      run: |
        LATEST_RELEASE=$(echo "$(curl -L https://api.github.com/repos/swerik-project/riksdagen-motions/releases/latest)" | jq -r .tag_name)
        if [[ "$LATEST_RELEASE" == null ]] ; then LATEST_RELEASE="v0.0.0" ; fi
        echo $LATEST_RELEASE ${{ inputs.release_type }}
        output=$(python .github/workflows/bump-release.py --type ${{ inputs.release_type }} --version $LATEST_RELEASE)
        echo "RELEASE_NR=$output" >> $GITHUB_ENV
        export RELEASE_NR=${{ env.RELEASE_NR }}
        echo $RELEASE_NR

    - name: Run data integrity tests, write result
      run: |
        export RELEASE_NR=${{ env.RELEASE_NR }}
        python -m unittest test.integrity

    - name: Add and commit changes
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add test/results
        git commit -m "chore: update test results"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: dev
